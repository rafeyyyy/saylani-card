<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blur"></div>
    <div class="card">
        <img src="https://images.pexels.com/photos/777001/pexels-photo-777001.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product Image" class="card-image">
        <div class="card-content">
            <p class="description">This is the first paragraph describing the product. It provides an overview of the product features and benefits.</p>
            <p class="description">This is the second paragraph that offers more details about the product, such as its usage, specifications, and unique selling points.</p>
            <p class="price">$999.99</p>
        </div>
    </div>
</body>
</html>
